<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="../assets/brand/film.svg" alt="" width="72" height="57">
      <h2>신규 영화정보 등록</h2>
      <p class="lead">신규 영화정보를 등록하는 화면입니다.</p>
    </div>

    <div class="row g-5" >
      <div class="col-md-7 col-lg-8 " style="height: auto; width: 100%;">
        <h4 class="mb-3">정보입력</h4>
        <form class="needs-validation" novalidate method="post" action="/board/movie/addpro">
          <div class="row g-3" >
            <div class="col-12">
              <label for="title" class="form-label">영화명</label>
              <input type="text" class="form-control" id="title" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid title is required.
              </div>
            </div>
            <div class="col-12">
              <label for="content" class="form-label">줄거리</label>
              <textarea class="form-control" id="content" name="content" placeholder="" value="" required></textarea>
              <div class="invalid-feedback">
                Valid content is required.
              </div>
            </div>
            <div class="col-12">
              <label for="actor" class="form-label">출연</label>
              <input type="text" class="form-control" id="actor" name="actor" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid actor is required.
              </div>
            </div>
            <div class="col-12">
              <label for="openingdate" class="form-label">개봉일</label>
              <input type="date" class="form-control" id="openingdate" name="openingdate" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid openingdate is required.
              </div>
            </div>
            <div class="col-12">
              <label for="multipartfile" class="form-label">포스터</label>
              <input type="file" class="form-control" id="multipartfile" name="multipartfile" onchange="setThumbnail(event);" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid movieName is required.
              </div>
            </div>
<!--            미리보기-->
            <div id="image_container" >
            </div>
            <script>
              function setThumbnail(event) {
                var reader = new FileReader();
                reader.onload = function(event) {
                  var img = document.createElement("img");
                  img.setAttribute("src", event.target.result);
                  document.querySelector("div#image_container").innerHTML='';//이전선택이미지 초기화
                  document.querySelector("div#image_container").appendChild(img);
                };
                reader.readAsDataURL(event.target.files[0]);
              }
            </script>

          <hr class="my-4">
          <button name="action" value="cancel" class="w-50 btn btn-secondary btn-lg" type="submit">등록 취소</button>
          <button name="action" value="add" class="w-50 btn btn-primary btn-lg" type="submit">영화 등록</button>
          </div>
        </form>
      </div>
    </div>
