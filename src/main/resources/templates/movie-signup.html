      <h2>신규 회원가입</h2>
      <p class="lead">회원정보를 등록하는 화면입니다.</p>

    <div class="row g-5" >
      <div class="col-md-7 col-lg-8 " style="height: auto; width: 100%;">
        <h4 class="mb-3">정보입력</h4>
        <form class="needs-validation" novalidate method="post" action="/board/movie/signinpro" enctype="multipart/form-data">
          <div class="row g-3" >
            <div class="col-12">
              <label class="form-label">아이디</label>
              <input type="text" class="form-control"name="userid"  required>
              <div class="invalid-feedback">
                Valid title is required.
              </div>
            </div>
            <div class="col-12">
              <label class="form-label">패스워드</label>
              <input type="password" class="form-control" name="userpw" required></input>
              <div class="invalid-feedback">
                Valid content is required.
              </div>
            </div>
            <div class="col-12">
              <label class="form-label">이름</label>
              <input type="text" class="form-control" name="name"  required>
              <div class="invalid-feedback">
                Valid actor is required.
              </div>
            </div>
            <div class="col-12">
              <label class="form-label">이메일</label>
              <input type="text" class="form-control" name="email"  required>
              <div class="invalid-feedback">
                Valid actor is required.
              </div>
            </div>


          <hr class="my-4">
          <button name="action" value="cancel" class="w-50 btn btn-secondary btn-lg" type="submit">등록 취소</button>
          <button name="action" value="add" class="w-50 btn btn-primary btn-lg" type="submit">유저 등록</button>
          </div>
        </form>
